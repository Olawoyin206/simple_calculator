<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
<style>

.btn {
    background-color: rgb(110, 147, 247);
    border-radius: 5px;
    color: white;
    text-align: center;
}
.operators{
    background-color: brown;
    border-radius: 5px;
    color: white;
    text-align: center;
}
</style>
</head>
<body class="bg-blue-500 ">
    <header class="bg-black bg-opacity-25 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <a href="#" class="text-white text-xl font-bold mx-auto">ThePublisher's Calculator</a>
        </div>
    </header>
    <div class="flex flex-col justify-center items-center h-screen">
        <div class="calculator p-4 bg-white bg-opacity-50 shadow-lg rounded-lg ">
        <input type="text" name="display" id="display" placeholder="0" readonly class="w-full mb-2 p-2 text-right text-xl rounded-md">
        <div class="buttons grid  text-center grid-cols-4 gap-2 text-3xl">
            <button onclick="display.value = ''" class="btn">C</button>
            <button onclick="display.value = display.value.toString().slice(0,-1)" class=" btn">‚Üê</button>
            <button onclick="" class="btn">&euro;</button>
            <button onclick="display.value += '*'" class="operators">*</button>
            <button onclick="display.value += '7'" class="btn">7</button>
            <button onclick="display.value += '8'" class="btn">8</button>
            <button onclick="display.value += '9'" class="btn">9</button>
            <button onclick="display.value += '-'" class="operators">-</button>
            <button onclick="display.value += '4'" class="btn">4</button>
            <button onclick="display.value += '5'" class="btn">5</button>
            <button onclick="display.value += '6'" class="btn">6</button>
            <button onclick="display.value += '/'" class="operators">/</button>
            <button onclick="display.value += '1'" class="btn">1</button>
            <button onclick="display.value += '2'" class="btn">2</button>
            <button onclick="display.value += '3'" class="btn">3</button> 
            <button onclick="display.value += '+'" class="operators">+</button>
            <button onclick="display.value += '0'" class="btn">0</button>
            <button onclick="display.value += '.'" class="btn">.</button>
            <button onclick="display.value = display.value * 3.14159265359 " class="btn">&pi;</button>
            <button onclick="display.value = eval(display.value)" class="btn">=</button>
            
        </div>
    </div>

    <div class="container mx-auto mt-10 flex items-center justify-between  bg-opacity-25 p-4">
        <nav class="mx-auto space-x-4 font-bold">
            <a href="https://twitter.com/_thepublisher" class=" social text-white hover:text-blue-600 bg-white bg-opacity-50 py-1.5 px-2 rounded-md">Twitter</a>
            <a href="https://instagram.com/the_pub_diary" class=" social text-white hover:text-pink-600 bg-white bg-opacity-50 py-1.5 px-2 rounded-md">Instagram</a>
            <a href="hattps://facebook.com/olawoyin.olanik" class=" social text-white hover:text-blue-900 bg-white bg-opacity-50 py-1.5 px-2 rounded-md">Facebook</a>
            <a href="https://wa.me/+2349060492873" class=" social text-white hover:text-green-600 bg-white bg-opacity-50 py-1.5 px-2 rounded-md">Whatsapp</i></a>
            <a href="LinkedIn" class=" social text-white hover:text-blue-400 bg-white bg-opacity-50 py-1.5 px-2 rounded-md">LinkedIn</a>
        </nav>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
